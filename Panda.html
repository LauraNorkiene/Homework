<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching Image</title>
</head>

<body>
    <header>
        <h1>Exercise 2: Image Searching Website</h1>
    </header>

    <section>
        <hr>
        <label for="Search your Imagine here">Search your Imagine here:</label>
        <input type="search" name="search" id="search" placeholder="Kung Fu Panda">
        <input type="submit" name="Search" id="Search" value="Search">
        <br>
        <img src="Panda.jpg" alt="KungFU_Panda" width="10%">
        <br>
        <a href="#">For more click here</a>

    </section>

    <section>
        <hr>
        <form action="" method="">
            <h3>Feedback Form:</h3>
            <label for="Name">Name:</label>
            <br>
            <input type="Name" id="name">
            <br>
            <label for="Date">Date:</label>
            <br>
            <input type="datetime-local" id="detetime">
            <br>
            <label for="Comment">Comment</label>
            <br>
            <textarea name="Comment" id="Comment" cols="30" rows="10"></textarea>
            <br>
            <input type="Submit" id="Submit">


        </form>


    </section>



</body>

</html>
