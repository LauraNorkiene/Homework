<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook <form action=""></form>
    </title>
    <style>
        main {
            display: flex;
            width: 700px;
        }

        section {
            width: 50%;
        }

        form {
            font-size: x-large;
            margin-top: 50px;
        }

        .button {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Exercise 1: Facebook</h1>
    </header>

    <main>
        <section>
            <img src="facebook_piceture.jpg" alt="Facebook_form">
            <p>Facebook, Inc. is an American online social media and social networking service company. It is based in
                Menlo Park, California.</p>
            <a href="#">For more click here</a>
        </section>
        <section>
            <form action="" method="">
                <label for="Name">Name:</label>
                <br>
                <input type="Name" id="name" placeholder="Enter your Name">
                <br>
                <label for="Age">Age:</label>
                <br>
                <input type="Age" id="Age">
                <br>
                <label for="Gender">Gender:</label>
                <br>
                <input type="checkbox" id="Male" name="Male" value="Male">Male
                <br>
                <input type="checkbox" id="Femail" name="Famail" value="Femail">Female
                <br>

                <input class="button" type="submit" value="Signup">

            </form>
        </section>
    </main>
</body>

</html>
