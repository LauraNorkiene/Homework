<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            height: 250px;
            text-align: center;
        }

        thead {
            height: 50px;
        }

        td,
        th {
            border: 1px solid black;
        }

        .color {
            background-color: #dddddd;
        }
    </style>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th colspan="5">Time-Table</th>
            </tr>
        </thead>
        <tbody>
            <tr class="color">
                <td>Days</td>
                <td>1</td>
                <td>2</td>
                <td id="Lunch" class="color" rowspan="4">L
                    <br>U
                    <br>N
                    <br>C
                    <br>H
                </td>
                <td>3</td>
            </tr>
            <tr>
                <td class="color">Monday</td>
                <td>English</td>
                <td>Social Science</td>

                <td>Sanskrit</td>
            </tr>
            <tr>
                <td class="color">Wenesday</td>
                <td>Maths</td>
                <td>G.K.</td>

                <td>English</td>
            </tr>
            <tr>
                <td class="color">Friday</td>
                <td>Dcience</td>
                <td>Hindi</td>

                <td>Computer</td>
            </tr>

        </tbody>



    </table>

</body>

</html>
