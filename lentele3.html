<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table count</title>
    <style>
        table,
        th,
        td {
            border-collapse: collapse;
            border: 1px solid black;
        }

        table {
            width: 60%;
            height: 300px;
        }

        thead {
            height: 130px;
        }

        .color {
            background-color: rgb(215, 205, 205);
        }

        .numbers {
            text-align: end;
        }
    </style>
</head>

<body>
    <table>
        <thead class="color">
            <tr>
                <th colspan="2" rowspan="4"></th>
                <th colspan="2">Type</th>
            </tr>
            <tr>
                <th>Residential Customers</th>
                <th>Business Customers</th>
            </tr>
            <tr>
                <th>Expenditures</th>
                <th>Expenditures</th>
            </tr>
            <tr>
                <th>Sum</th>
                <th>Sum</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <td class="color">Region</td>
                <td class="color">Division</td>
                <td class="numbers" rowspan="2">$7,477</td>
                <td class="numbers" rowspan="2">$5,129</td>
            </tr>
            <tr>
                <td class="color" rowspan="2">Northeast</td>
                <td class="color">New England</td>
            </tr>
            <tr>
                <td class="color">Middle Atlantic</td>
                <td class="numbers">$19,379</td>
                <td class="numbers">$15,078</td>
            </tr>
            <tr>
                <td class="color" rowspan="2">West</td>
                <td class="color">Mountain</td>
                <td class="numbers">$5,476</td>
                <td class="numbers">$4,729</td>
            </tr>
            <tr>
                <td class="color">Pacific</td>
                <td class="numbers">$13,959</td>
                <td class="numbers">$12,619</td>
            </tr>

        </tbody>

    </table>

</body>

</html>
